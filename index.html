  <main>
    <div class="filter">
      <article>
        <details>
        <summary>Filters and Order</summary>
      <ul>
        <li>
          Order by:
          <button id="chrono" onclick="chronoOrder()">Newest First</button>
        </li>
        <li>
          Show projects using:
          <button id="js" onclick="filterJs()">JS</button>
          <button id="python" onclick="filterPython()">Python</button>
          <button id="cpp" onclick="filterCpp()">C++</button>
          <button id="ts" onclick="filterTs()">Ts</button>
        </li>
        <li>
          Show projects from the year:
          <button id="2022" onclick="filter2022()">2022</button>
          <button id="2023" onclick="filter2023()">2023</button>
        </li>
        <li>
          <button id="reset" onclick="resetFilters()">Reset Filters</button>
        </li>
      </ul>
    </details>
      </article>
    </div>
    <div id="article-container" >
      <!--Articles will appear here-->
